<!DOCTYPE html><html><head>    <!-- meta info -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>auf SpringBoot basiertes Projekt, das mit SSM integriert</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- CSS -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>Book Management</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="Genre" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="Name" v-model="pagination.name"  style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="Desc" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">Query</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">New</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="Sequence"></el-table-column>                <el-table-column prop="type" label="Genre" align="center"></el-table-column>                <el-table-column prop="name" label="Name" align="center"></el-table-column>                <el-table-column prop="description" label="Description" align="center"></el-table-column>                <el-table-column label="Operation" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">Bearbeiten</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">Löschen</el-button>                    </template>                </el-table-column>            </el-table>            <!--Paginierung-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="Neues Buch hinzufügen" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="Genre" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="Name" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="Description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">Cancel</el-button>                        <el-button type="primary" @click="handleAdd()">OK</el-button>                    </div>                </el-dialog>            </div>            <!-- Bearbeiten Tab -->            <div class="add-form">                <el-dialog title="Überblick der Bearbeitung" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="Genre" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="Name" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="Description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">Cancel</el-button>                        <el-button type="primary" @click="handleEdit()">OK</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- Bibiothek von Komponenten hinzufügen --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],// list of data            dialogFormVisible: false,// visibility of form            dialogFormVisible4Edit:false,//visibility of form            formData: {},// form Data            rules: {// rule for checking                type: [{ required: true, message: 'Genre must be added', trigger: 'blur' }],                name: [{ required: true, message: 'Name must be added', trigger: 'blur' }]            },            pagination: {// Paginierung                currentPage: 1,// Aktuelle Seite                pageSize:3,// Beiträge pro Seite                total:0,// Summe                type: "",                name: "",                description: ""            }        },        // Hook Funktion, führt automatisch nach Init der VUE-Objekten aus        created() {            // alle bücher            this.getAll();        },        methods: {            // Liste            // getAll() {            //     // Async Anfragen ausschicken            //     axios.get("/books").then((res)=>{            //         // console.log(res.data);            //         this.dataList = res.data.data;            //     });            // },            // Paginierte Anfrage            getAll() {                // schicke asynchronierte Anfrage                // axios.get("/books").then((res) => {                //     this.dataList = res.data.data                // });                // console.log("getAll running...")                var params = "?name="+this.pagination.name                params += "&type="+this.pagination.type                params += "&description="+this.pagination.description                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+params).then(res => {                    if(res.data.flag){                        this.dataList = res.data.data.records;                        this.pagination.currentPage = res.data.data.current                        this.pagination.pageSize = res.data.data.size                        this.pagination.total = res.data.data.total                        // this.$message.success(res.data.msg)                    }else{                        this.$message.error(res.data.msg)                    }                })            },            // Seitenzahl ändern            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage                this.getAll()            },            // pop up Fenster für Hinzufügen            handleCreate() {                this.dialogFormVisible = true                this.resetForm()            },            // Form zurücksetzen            resetForm() {                this.formData = {}            },            // Hinzufügen            handleAdd () {                axios.post("/books", this.formData).then(                    (res) =>{                        if(res.data.flag === true){                            this.dialogFormVisible = false                            console.log(this.formData)                            this.$message.success(res.data.msg)                        }else{                            this.$message.error(res.data.msg)                        }                    }                ).finally(() => this.getAll())            },            // Absagen            cancel(){                this.dialogFormVisible = false                this.dialogFormVisible4Edit = false                this.$message.info("Vorgang ist abgesagt.")            },            // Löschen            handleDelete(row) {                this.$confirm("Löscht wirklich diesen Beitrag?", "Hinweis", {type:"warning"}).then(                    () => {                        axios.delete("/books/"+row.name).then((res) => {                            if(res.data.flag === true){                                this.$message.success("Datei wurde gelöscht")                            }else{                                this.$message.error("Datei-Löschen gescheitet, Seite aktualisieren")                            }                        }).finally(()=>this.getAll())                    }                ).catch(() => {                    this.$message("Löschen abgesagt")                })            },            // Pop up Fenster für Bearbeiten            handleUpdate(row) {                axios.get("/books/"+row.name).then(res => {                    if(res.data.flag === true && res.data.data != null){                        this.dialogFormVisible4Edit = true                        this.formData = res.data.data                    }else{                        this.$message.error("Datei-Anfrage ist gescheitert")                    }                }).finally(() => {                    this.getAll()                })            },            // Bearbeiten            handleEdit() {                axios.put("/books", this.formData).then(                    (res) => {                        if (res.data.flag === true) {                            this.dialogFormVisible4Edit = false                            console.log(this.formData)                            this.$message.success("Datei erfolgreich eingespeichert")                        } else {                            this.$message.error("Datei-Speichern geshceitert")                        }                    }                ).finally(() => {                    this.getAll()                })            },            // Bedingte Abfrage        }    })</script></html>
